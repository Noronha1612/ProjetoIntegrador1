<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The way of help</title>

    <!-- Import icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/global.css">
  </head>
  <body>
    <img src="./assets/images/background.svg">

    <header>
      <!-- Menu Modal -->
      <button class="hamburger open-menu-btn">
        <i class="ph ph-list"></i>
      </button>

      
      <div class="menu-overlay"></div>
      <div class="menu">
        <div class="close-btn">
          <i class="ph ph-x-circle"></i>
        </div>

        <div class="menu-content">
          <ul class="option-list">
            <li data-title="Quem somos?" class="selected"></li>
            <li data-title="Caminho gratuito"></li>
            <li data-title="Planos"></li>
            <li data-title="Fórum"></li>
            <li data-title="Profissionais"></li>
            <li data-title="Suporte"></li>
            <li data-title="Feedback"></li>
          </ul>
        </div>
      </div>

      <label for="search-input" class="input-with-icon">
        <i class="ph ph-magnifying-glass"></i>
        <input id="search-input" placeholder="Algum tópico específico?">
      </label>

      <img src="./assets/images/logo.png" alt="The way of help">
    </header>

    <main>
      <nav>
        <ul class="option-list">
          <li data-title="Quem somos?" class="selected"></li>
          <li data-title="Caminho gratuito"></li>
          <li data-title="Planos"></li>
          <li data-title="Fórum"></li>
          <li data-title="Profissionais"></li>
          <li data-title="Suporte"></li>
          <li data-title="Feedback"></li>
        </ul>
      </nav>

      <section>
        <h2 class="card-title">Quem somos?</h2>

        <div class="card"></div>
      </section>
    </main>

    <script src="./js/menu.js"></script>
    <script src="./js/content.js"></script>
  </body>
</html>
